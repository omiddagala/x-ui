<!--<h1 id="title" class="title">سامانه جامع رفاهی صندوق مشترک نظام مهندسی استان ها</h1>-->
<p class="sub-title">سامانه جامع رفاهی صندوق مشترک نظام مهندسی استان ها</p>

<form (ngSubmit)="myLogin()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="username">نام کاربری</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.username"
           #username="ngModel"
           name="email"
           id="username"
           placeholder="نام کاربری"
           fieldSize="large"
           autofocus
           [status]="username.dirty ? (username.invalid  ? 'danger' : 'success') : ''"
           [required]="true">
    <ng-container *ngIf="username.invalid && username.touched">
      <p class="caption status-danger" *ngIf="username.errors?.required">
        نام کاربری الزامی است
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="password">کلمه عبور</label>
    </span>
    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           type="password"
           id="password"
           placeholder="کلمه عبور"
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
           [required]="true"
           [minlength]="4"
           [maxlength]="50">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        کلمه عبور الزامی است
      </p>
      <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">
        کلمه عبور باید بین ۴ تا ۵۰ کاراکتر باشد
      </p>
    </ng-container>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    ورود
  </button>
</form>
