<nb-card>
  <nb-card-header>ارسال کد پیامکی</nb-card-header>
  <nb-card-body>
    <input #name nbInput style="text-align: right" placeholder="شماره موبایل">
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="success" style="margin-left: 3px" (click)="submit(name.value)">ارسال</button>
    <button class="cancel" nbButton status="danger" (click)="cancel()">انصراف</button>
  </nb-card-footer>
</nb-card>
