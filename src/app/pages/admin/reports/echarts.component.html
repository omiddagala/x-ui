<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        <div class="row show-grid">
          <div class="col-6 col-sm-6">
            <div>
              <nb-select [(ngModel)]="selectedStateModel" (selectedChange)="selectedStateChanged('pie')">
                <nb-option *ngFor="let item of states" value="{{item.value}}">{{item.title}}</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="col-6 col-sm-6">
            <div>
              <nb-select [(ngModel)]="selectedCityModel" (selectedChange)="selectedCityChanged('pie')">
                <nb-option *ngFor="let item of selectedState.cities" value="{{item.value}}">{{item.title}}</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngx-echarts-pie [draw]="eventsSubject.asObservable()"></ngx-echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>
