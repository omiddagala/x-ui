<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="/">سامانه رفاهی صندوق نظام مهندسی</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action badgeStatus="success" badgePosition="top end" badgeText="8" class="control-item" icon="email-outline">
    </nb-action>
    <nb-action badgeStatus="danger" badgePosition="top end" badgeText="5" class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="''"
               [picture]="'/assets/images/default-profile.png'">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
